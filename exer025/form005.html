<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M">
            <label for="imas">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" checked value="F">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <br>

                <div>
                    <input type="checkbox" name="fut" id="ifut" checked>
                    <label for="ifut">Futebol</label><br>
                    <input type="checkbox" name="ten" id="iten">
                    <label for="iten">Tênis</label><br>
                    <input type="checkbox" name="Basquetebol" id="ibas">
                    <label for="ibas">Basquetebol</label><br>
                    <input type="checkbox" name="vol" id="ivol">
                    <label for="ivol">Vôlei</label><br>
                </div>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>

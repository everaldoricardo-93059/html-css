<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe {
        }
    </style>
</head>
<body>

    <!-- Tamanho padrão do iframe é de 300px x 150px-->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scooling="no"></iframe>
            <!--Parâmetro Scooling para controlar a barra de rolagem se o conteúdo do site for maior que o iframe(auto, yes e no)-->
            <a href="https://www.cursoemvideo.com" target="_blank" external></a>
            <!-- configurações de link para caso não 
            haver compatibilidade do navegador-->
        </iframe>
        
        para aprender a programar </p>
        <br>
        <br>
        <hr>

        <p>O repositório do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                no <a href="https://gustavoguanabara.github.io" target="_blank" external>Github</a>
                <!--Você pode fazer configurações de estilo direto na tag do iframe porém as CSS são soberanas se forem utilizadas para configurar estilo.-->
            </iframe>
            também é bem legal</p>
    
</body>
</html>

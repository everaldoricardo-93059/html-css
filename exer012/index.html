<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
    <style type="text/css">
    body{
        background-color: rgb(204, 168, 168);
    }
    h1{
        text-align: center;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p><strong>Este vídeo está hospedado no meu própio servidor</strong></p>
    <video width="600" poster="imagens/limoes01.jpeg" controls>
        <source src="midia/meuvideo_conv.mp4" type="video/mp4">
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/y7J86ilVlZk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/300205431?h=4f52bab428&color=ff9933&portrait=0" width="600" height="317" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
